spring.profiles.active: @profile.active@
#spring.profiles.active: ${ENV:dev}

spring.application.name: rtomde
spring.main.banner-mode: log
server:
  port: 80
  servlet.context-path: /${spring.application.name}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rtomde?serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 123
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      idle-timeout: 60000
      minimum-idle: 5
      maximum-pool-size: 20
      dataSourceProperties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        useLocalTransactionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
        logger: com.mysql.cj.log.Slf4JLogger
        logSlowQueries: true
        profileSQL: true
        dumpQueriesOnException: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}